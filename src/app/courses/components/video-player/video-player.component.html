<video #videoPlayer
  crossOrigin="use-credentials"
  allow="picture-in-picture"
  [controls]="controls"
  [poster]="poster"
  [muted]="muted"
  class="video"
  (timeupdate)="onTimeUpdated()"></video>

<div *ngIf="!src || !!errorMessage" class="error-message align-center-absolute">
  <p *ngIf="!src && !errorMessage">The Source of video is missing</p>

  <p *ngIf="!!errorMessage">{{ errorMessage }}</p>
</div>
